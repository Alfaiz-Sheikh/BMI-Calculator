<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div id="container">
        <form action="#">
            <h1>BMI Calculator</h1>
            <input type="number" name="weight" id="weight" placeholder="Enter Your Weight (in Kgs)"><br><br>
            <input type="number" name="height" id="height" placeholder="Enter Your Height (in cms)">
            <button type="submit" id="submitBtn">Submit</button>
            <div id="result">
                <p id="bmiValue">BMI Value: </p>
                <p id="category">Category: </p>
            </div>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
